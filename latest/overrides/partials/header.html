<header class="md-header" data-md-component="header">
  <div class="md-header__inner md-grid">

    <!-- Logo + site name -->
    <div class="md-header__title">
      <a href="{{ config.site_url | default(nav.homepage.url, true) | url }}" title="{{ config.site_name }}">
        {% if config.theme.logo %}
          <img src="{{ config.theme.logo | url }}" alt="{{ config.site_name }}" class="md-logo" />
        {% endif %}
        <span class="md-header__title-text">{{ config.site_name }}</span>
      </a>
    </div>

    <!-- Search -->
    <div class="md-search" data-md-component="search"></div>

    <!-- Header controls: palette toggle, print, env badge -->
    <div class="md-header__controls">

      <!-- Dark/light mode toggle -->
      <div class="md-header__option" data-md-component="palette"></div>

      <!-- Print button -->
      <div class="md-header__option">
        <button class="md-header-print-button" onclick="window.print()" title="Print this page">
          {% include ".icons/material/printer.svg" %}
        </button>
      </div>

      <!-- INTERNAL label if internal build -->
      {% if config.extra.internal %}
        <div class="md-header__environment env-internal">
          <span class="md-header__env-label">INTERNAL</span>
        </div>
      {% endif %}

    </div>
  </div>
</header>
