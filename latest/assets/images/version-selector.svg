<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Header background -->
  <rect x="0" y="0" width="300" height="60" fill="#101820" />
  
  <!-- Logo placeholder -->
  <rect x="10" y="15" width="120" height="30" fill="#E4572E" rx="4" />
  <text x="70" y="35" font-family="Arial" font-size="12" fill="white" text-anchor="middle">LOGO</text>
  
  <!-- Version selector dropdown -->
  <rect x="150" y="15" width="130" height="30" fill="#f5f5f5" stroke="#dddddd" stroke-width="1" rx="4" />
  <text x="180" y="34" font-family="Arial" font-size="12" fill="#333333">Latest Release</text>
  <text x="265" y="34" font-family="Arial" font-size="10" fill="#333333">▼</text>
  
  <!-- Dropdown menu -->
  <rect x="150" y="46" width="130" height="3" fill="#dddddd" />
  <rect x="150" y="49" width="130" height="140" fill="white" stroke="#dddddd" stroke-width="1" rx="4" />
  <rect x="150" y="49" width="130" height="28" fill="#f0f0f0" />
  
  <!-- Menu items -->
  <text x="160" y="67" font-family="Arial" font-size="12" fill="#333333" font-weight="bold">Latest Release</text>
  <text x="160" y="95" font-family="Arial" font-size="12" fill="#333333">Stable Release</text>
  <text x="160" y="123" font-family="Arial" font-size="12" fill="#333333">December 2023 Release</text>
  <text x="160" y="151" font-family="Arial" font-size="12" fill="#333333">August 2023 Release</text>
  <text x="160" y="179" font-family="Arial" font-size="12" fill="#333333">March 2023 Release</text>
  
  <!-- Call-out annotation -->
  <line x1="215" y1="30" x2="250" y2="80" stroke="#E4572E" stroke-width="2" stroke-dasharray="4" />
  <circle cx="250" cy="80" r="20" fill="#E4572E" opacity="0.2" />
  <circle cx="250" cy="80" r="17" fill="#E4572E" opacity="0.3" />
  <text x="250" y="84" font-family="Arial" font-size="14" fill="#101820" text-anchor="middle" font-weight="bold">↓</text>
