name: Build and Deploy Documentation

# Disabled automatic deployment - will only run on manual dispatch now
on:
  # push:
  #   branches:
  #     - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-minify-plugin pymdown-extensions mike
      
      - name: Build Documentation (Public)
        run: |
          mkdir -p docs/assets/javascripts/config
          echo "// Environment configuration - autogenerated by CI
          window.DOCS_ENV = {
            environment: 'production',
            isInternal: false,
            buildDate: '$(date -u +"%Y-%m-%dT%H:%M:%SZ")',
            buildType: 'public'
          };" > docs/assets/javascripts/config/env-config.js
          mkdocs build -f mkdocs.yml -d site
      
      - name: Deploy to GitHub Pages
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: site
          branch: gh-pages

  build-internal:
    name: Build Internal Documentation
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-minify-plugin pymdown-extensions mike
      
      - name: Build Documentation (Internal)
        run: |
          mkdir -p docs/assets/javascripts/config
          echo "// Environment configuration - autogenerated by CI
          window.DOCS_ENV = {
            environment: 'production',
            isInternal: true,
            buildDate: '$(date -u +"%Y-%m-%dT%H:%M:%SZ")',
            buildType: 'internal'
          };" > docs/assets/javascripts/config/env-config.js
          mkdocs build -f mkdocs.internal.yml -d site-internal
      
      - name: Create Artifact
        uses: actions/upload-artifact@v3
        with:
          name: internal-documentation
          path: site-internal
          retention-days: 5